<style>
    button {
        display: inline-block;
        font-weight: bold;
    }

    #myGrid {
        height: 100%;
        width: 47%;
        display: block;
    }
    #csvResult {
        height: 100%;
        width: 47%;
        margin-left: 5%;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1em;
    }
</style>

<div style="display: flex; flex-direction: column; height: 100%;">
    <div style="display: flex;">
        <div class="row"> 
            <label for="skipPinnedTop"><input id="skipPinnedTop" type="checkbox" />Skip Pinned Top Rows</label>
            <label for="skipPinnedBottom"><input id="skipPinnedBottom" type="checkbox" />Skip Pinned Bottom Rows</label>
        </div>
    </div>
    <div style="margin: 10px 0;">
        <button onclick="onBtnUpdate()">Show api.getDataAsCsv() text</button>
        <button onclick="onBtnExport()">Download file (api.exportDataAsCsv())</button>
    </div>
    <div style="flex: 1 1 0px; position: relative;">
        <div id="myGrid" class="ag-theme-alpine"></div>
        <textarea id="csvResult">Press the api.getDataAsCsv() button to view exported CSV here</textarea>
    </div>
</div>
