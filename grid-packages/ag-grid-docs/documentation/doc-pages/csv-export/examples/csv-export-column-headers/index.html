<style>
    label, .row {
        box-sizing: border-box;
        display: block;
        padding: 2px 0px;
    }
    .row label {
        display: inline;
        padding: 0;
    }
    button {
        display: inline-block;
        font-weight: bold;
    }
    #myGrid {
        height: 100%;
        width: 47%;
        display: block;
    }
    #csvResult {
        height: 100%;
        width: 47%;
        margin-left: 5%;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1em;
    }
</style>

<div style="display: flex; flex-direction: column; height: 100%;">
    <div style="display: flex;">
        <div class="row"> 
            <label for="columnGroups"><input id="columnGroups" type="checkbox" checked />Skip Column Group Headers</label>
            <label for="skipHeader"><input id="skipHeader" type="checkbox" />Skip Column Headers</label>
        </div>
    </div>

    <div style="margin: 10px 0;">
        <button onclick="onBtnUpdate()">Show api.getDataAsCsv() text</button>
        <button onclick="onBtnExport()">Download file (api.exportDataAsCsv())</button>
    </div>


    <div style="flex: 1 1 0px; position: relative;">
        <div id="myGrid" class="ag-theme-alpine"></div>
        <textarea id="csvResult">Press the api.getDataAsCsv() button to view exported CSV here</textarea>
    </div>
</div>
