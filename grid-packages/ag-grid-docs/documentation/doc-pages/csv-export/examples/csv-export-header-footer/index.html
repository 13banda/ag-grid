<style>
    label, .row {
        box-sizing: border-box;
        display: block;
        padding: 2px;
    }
    .row label {
        display: inline;
        padding: 0;
    }
    button {
        display: inline-block;
        font-weight: bold;
    }
    #myGrid {
        height: 100%;
        width: 47%;
        display: block;
    }
    #csvResult {
        height: 100%;
        width: 47%;
        margin-left: 5%;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1em;
    }
</style>

<div style="display: flex; flex-direction: column; height: 100%;">
    <div style="display: flex;">
        <div style="margin-left: 10px;">
            <div class="row"> 
                <label>prependContent = </label>
                <select id="prependContent">
                    <option>none</option>
                    <option value="array">CSVCell[][] (recommended format)</option>
                    <option value="string">string (legacy format)</option>
                </select>
            </div>
            <div class="row"> 
                <label>appendContent = </label>
                <select id="appendContent">
                    <option>none</option>
                    <option value="array">CSVCell[][] (recommended format)</option>
                    <option value="string">string (legacy format)</option>
                </select>
            </div>
        </div>
    </div>

    <div style="margin: 10px 0;">
        <button onclick="onBtnUpdate()">Show CSV export content text</button>
        <button onclick="onBtnExport()">Download CSV export file</button>
    </div>


    <div style="flex: 1 1 0px; position: relative;">
        <div id="myGrid" class="ag-theme-alpine"></div>
        <textarea id="csvResult">Press the api.getDataAsCsv() button to view exported CSV here</textarea>
    </div>
</div>
