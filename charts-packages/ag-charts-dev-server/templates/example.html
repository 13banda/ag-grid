<!DOCTYPE html>
<html>

<head>
    <title>$EXAMPLE_TITLE</title>
    <script type="module" src="$EXAMPLE_SCRIPT"></script>
    <script>
        const socket = new WebSocket(`ws://${location.host}`);
        socket.addEventListener('message', (e) => {
            const message = JSON.parse(e.data);
            if (message === 'LiveReload:full') {
                location.reload();
            }
        });
    </script>
</head>

<body>
    $EXAMPLE_CONTENT
</body>

</html>
